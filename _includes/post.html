<div class="post" id="post-{{ post.wordpress_id }}">
  <div class="title">
    <h2>
      <a href="{{ post.url }}">{{ post.title }}</a>
    </h2>
  </div>

  <div class="entry">
    <p class="tagcommalist">
    Из облаков: <a href="/tag/9-marta" rel="tag">9-марта</a>
    </p>

    {{ post.excerpt }}

    <p class="postmetadata">
    {{ post.date | date: "%b %-d, %Y" }} @ <span class="re">{{ post.author.display_name }}</span>&nbsp;&nbsp;
    <span class="cat"><a href="/category/news" rel="category tag">Новости</a></span>&nbsp;&nbsp;
    <span class="comment">
      <a href="{{ post.url }}#comments">
        {% if post.comments.size == 0 %}
        нет комментов
        {% elsif post.comments.size == 1 %}
        один коммент
        {% else %}
        комменты ({{ post.comments.size }})
        {% endif %}
      </a>
    </span>
    </p>
  </div>
</div>
